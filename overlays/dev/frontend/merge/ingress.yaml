apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: www-ingress
  labels:
    app: www
spec:
  ingressClassName: nginx
  rules:
  - host: www.dev.vzanartcc.net
    http:
      paths:
      - backend:
          service:
            name: www-service
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - www.dev.vzanartcc.net
    secretName: www-vzanartcc-net-tls
