apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  labels:
    app: api
spec:
  ingressClassName: nginx
  rules:
  - host: api.zanartcc.org
    http:
      paths:
      - backend:
          service:
            name: api-service
            port:
              number: 3000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - api.zanartcc.org
    secretName: api-zanartcc-org-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/(.*)$ https://api.zanartcc.org/$1 permanent;
  name: api-ingress-old
  labels:
    app: api
spec:
  ingressClassName: nginx
  rules:
  - host: api.vzanartcc.net
    http:
      paths:
      - backend:
          service:
            name: api-service
            port:
              number: 3000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - api.vzanartcc.net
    secretName: api-vzanartcc-net-tls